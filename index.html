<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK-Analog Watch using HTML-CSS-JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
		<h1>Analog Watch</h1>
	<div class="container">
		<div class="awatch">
			<div id="hour" style="--clr: #ff3d58; --h: 75px;" class="hand"><i></i></div>
			<div id="min" style="--clr: #00a6ff; --h: 95px;" class="hand"><i></i></div>
			<div id="sec" style="--clr: #ffffff; --h: 108px;" class="hand"><i></i></div>

			<span style="--i:1;"><b>1</b></span>
			<span style="--i:2;"><b>2</b></span>
			<span style="--i:3;"><b>3</b></span>
			<span style="--i:4;"><b>4</b></span>
			<span style="--i:5;"><b>5</b></span>
			<span style="--i:6;"><b>6</b></span>
			<span style="--i:7;"><b>7</b></span>
			<span style="--i:8;"><b>8</b></span>
			<span style="--i:9;"><b>9</b></span>
			<span style="--i:10;"><b>10</b></span>
			<span style="--i:11;"><b>11</b></span>
			<span style="--i:12;"><b>12</b></span>
		</div>
	</div>

<script src="js/script.js"></script>
</body>
</html>
